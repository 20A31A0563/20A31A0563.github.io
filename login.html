<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Todo Website</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="logodiv">
            <img class="logo" src="logo_img.png" />
            <h1>Todo App</h1>
        </div>
        <div class="logindiv">
            <a href="signup.html"><h3>Sign up</h3></a>
            <a href="#"><h3>Login</h3></a>
            <h3>About us</h3>
            <div id="usericon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>




    </div>
    <div class="Homepage">
        <div class="Signuppagetext">
            <form class="loginform">
                <h1>Enter the Details</h1><br />
                <i class="fa-solid fa-envelope"></i><input id="email" type="email" placeholder="Enter Your mail" /><br />
                <br />
                <i class="fa-solid fa-lock"></i><input id="password" type="text" placeholder="Enter Password" /><br />
                <br />
                <button id="loginbutton">Login</button>
            </form>
        </div>
        <div class="todo_image">
            <img class="todo_img" src="login1_img.png" />
        </div>

    </div>
    <script src="loginscript.js"></script>
    
</body>
</html>
